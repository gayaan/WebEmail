<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" type="text/css" href="/EmailApp/web/content/css/home.css">
    <link rel="stylesheet" type="text/css" href="/EmailApp/web/content/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >

    <script type="text/javascript" src="/EmailApp/web/scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/EmailApp/web/scripts/bootstrap.min.js"></script>

    <title>Send Email</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h2></h2>
        </div>
        
        <form class="form-horizontal">
            <div class="form-group">
                <label for="toAddresses" class="col-sm-1 control-label">To &nbsp;*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="toAddresses" placeholder="Enter email addresses separated by semicolon" />
                </div>
            </div>
            <div class="form-group">
                <label for="ccAddresses" class="col-sm-1 control-label">Cc</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ccAddresses" placeholder="Enter email addresses separated by semicolon" />
                </div>
            </div>
            <div class="form-group">
                <label for="ccAddresses" class="col-sm-1 control-label">Bcc</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bccAddresses" placeholder="Enter email addresses separated by semicolon" />
                </div>
            </div>

            <div class="form-group">
                <label for="emailSubject" class="col-sm-1 control-label">Subject</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="emailSubject" placeholder="Subject" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <textarea class="form-control" id="emailMessage" placeholder="Message" rows="8"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-default" id="btnSendEmail">Send</button>
                    <span id="statusText"></span>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/EmailApp/web/scripts/app/sendEmail.js"></script>
</body>

</html>
